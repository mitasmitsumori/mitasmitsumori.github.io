<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積内訳</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>見積内訳</h1>
  <table>
    <tr><th>項目</th><th>内容</th></tr>
    <tr><td>建物構造</td><td id="structure"></td></tr>
    <tr><td>延床面積（㎡）</td><td id="area"></td></tr>
    <tr><td>現場住所</td><td id="address"></td></tr>
    <tr><td>足場面積（㎡）</td><td id="scaffold"></td></tr>
    <tr><td>残置物の有無</td><td id="leftovers"></td></tr>
    <tr><td>付帯工事の有無</td><td id="additional"></td></tr>
    <tr><td>木くず（kg）</td><td id="woodWaste"></td></tr>
    <tr><td>ボード類（kg）</td><td id="boardWaste"></td></tr>
    <tr><td>廃プラ類（kg）</td><td id="plasticWaste"></td></tr>
    <tr><td>ガラ（kg）</td><td id="rubbleWaste"></td></tr>
    <tr><td>ガラス（kg）</td><td id="glassWaste"></td></tr>
    <tr><td>陶器（kg）</td><td id="ceramicWaste"></td></tr>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("structure").textContent = params.get("structure") || "未入力";
    document.getElementById("area").textContent = params.get("area") || "未入力";
    document.getElementById("address").textContent = params.get("address") || "未入力";
    document.getElementById("scaffold").textContent = params.get("scaffold") || "未入力";
    document.getElementById("leftovers").textContent = params.get("leftovers") || "未入力";
    document.getElementById("additional").textContent = params.get("additional") || "未入力";

    document.getElementById("woodWaste").textContent = params.get("woodWaste") + " kg" || "0 kg";
    document.getElementById("boardWaste").textContent = params.get("boardWaste") + " kg" || "0 kg";
    document.getElementById("plasticWaste").textContent = params.get("plasticWaste") + " kg" || "0 kg";
    document.getElementById("rubbleWaste").textContent = params.get("rubbleWaste") + " kg" || "0 kg";
    document.getElementById("glassWaste").textContent = params.get("glassWaste") + " kg" || "0 kg";
    document.getElementById("ceramicWaste").textContent = params.get("ceramicWaste") + " kg" || "0 kg";
  </script>
</body>
</html>
