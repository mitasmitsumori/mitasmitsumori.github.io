<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MiTAS - 見積編集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    label { display: block; margin: 10px 0; }
    input, select, textarea { width: 100%; padding: 8px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>見積編集</h1>
  <form id="editForm">
    <label>工事名：<input type="text" id="constructionName" required /></label>
    <label>工事場所：<input type="text" id="constructionSite" required /></label>
    <label>工事期間：<input type="text" id="constructionPeriod" /></label>
    <label>支払条件：<input type="text" id="paymentTerms" /></label>
    <label>見積有効期限：<input type="text" id="estimateValidity" /></label>
    <label>摘要（備考）：<textarea id="remarks"></textarea></label>
    <button type="submit">内訳ページへ反映</button>
  </form>

  <script>
    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const params = new URLSearchParams({
        constructionName: document.getElementById("constructionName").value,
        constructionSite: document.getElementById("constructionSite").value,
        constructionPeriod: document.getElementById("constructionPeriod").value,
        paymentTerms: document.getElementById("paymentTerms").value,
        estimateValidity: document.getElementById("estimateValidity").value,
        remarks: document.getElementById("remarks").value
      });

      window.location.href = `uchiwake.html?${params.toString()}`;
    });
  </script>
</body>
</html>
