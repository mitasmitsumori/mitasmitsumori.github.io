<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiTAS 見積作成</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { font-size: 24px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    .radio-group { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>MiTAS 見積作成</h1>

  <label>お客様名：
    <input type="text" id="customerName" placeholder="例：(株)〇〇 様">
  </label>

  <label>工事名：
    <input type="text" id="workName" placeholder="例：〇〇解体工事">
  </label>

  <label>工事場所：
    <input type="text" id="workLocation" placeholder="例：鹿児島市××町123-4">
  </label>

  <label>工事期間：
    <input type="text" id="workPeriod" placeholder="例：2025年7月1日〜8月31日">
  </label>

  <label>支払条件：
    <input type="text" id="paymentTerms" placeholder="例：完成後30日以内">
  </label>

  <label>見積有効期限：
    <input type="text" id="estimateValidity" placeholder="例：2025年8月31日まで">
  </label>

  <label>摘要（備考）：
    <input type="text" id="remarks" placeholder="例：特記事項なし">
  </label>

  <label>建物構造：
    <select id="structure">
      <option value="木造">木造</option>
      <option value="RC造">RC造</option>
      <option value="S造">S造</option>
      <option value="軽量鉄骨造">軽量鉄骨造</option>
    </select>
  </label>

  <label>延床面積（㎡）：
    <input type="number" id="area" placeholder="例：100">
  </label>

  <label>足場面積（㎡）：
    <input type="number" id="scaffold" placeholder="例：200">
  </label>

  <label>残置物の有無：</label>
  <div class="radio-group">
    <label><input type="radio" name="zanchi" value="あり"> あり</label>
    <label><input type="radio" name="zanchi" value="なし"> なし</label>
  </div>

  <label>付帯工事の有無：</label>
  <div class="radio-group">
    <label><input type="radio" name="futai" value="あり"> あり</label>
    <label><input type="radio" name="futai" value="なし"> なし</label>
  </div>

  <button onclick="submitEstimate()">見積作成</button>

  <script>
    function submitEstimate() {
      const params = new URLSearchParams();
      params.append("customerName", document.getElementById("customerName").value);
      params.append("workName", document.getElementById("workName").value);
      params.append("workLocation", document.getElementById("workLocation").value);
      params.append("workPeriod", document.getElementById("workPeriod").value);
      params.append("paymentTerms", document.getElementById("paymentTerms").value);
      params.append("estimateValidity", document.getElementById("estimateValidity").value);
      params.append("remarks", document.getElementById("remarks").value);
      params.append("structure", document.getElementById("structure").value);
      params.append("area", document.getElementById("area").value);
      params.append("scaffold", document.getElementById("scaffold").value);

      const zanchi = document.querySelector('input[name="zanchi"]:checked');
      const futai = document.querySelector('input[name="futai"]:checked');
      params.append("zanchi", zanchi ? zanchi.value : "");
      params.append("futai", futai ? futai.value : "");

      window.location.href = "uchiwake.html?" + params.toString();
    }
  </script>
</body>
</html>
